    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff4e6;
            margin-top: 100px;
        }
        .invoice-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;

        }
        .invoice-body {
            font-size: 14px;
        }
        .product-list {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; /* Tên sản phẩm: 2 phần, Số lượng và Giá: 1 phần mỗi cột */
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            padding: 10px 0;
        }
        .product-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; /* Cột tương ứng cho dữ liệu */

            border-bottom: 1px solid #eee;
        }
        .invoice-footer {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;

   </header>

document.getElementById("toggleImage").addEventListener("click", function() {
  var content = document.getElementById("toggleContent");
  // Kiểm tra hiển thị nội dung và chuyển đổi trạng thái

//thanh tang giam so luong
function increment() {
  let quantityInput = document.getElementById("quantity");
  quantityInput.value = parseInt(quantityInput.value) + 1;
}

function decrement() {
  let quantityInput = document.getElementById("quantity");
  if (quantityInput.value > 1) {
      quantityInput.value = parseInt(quantityInput.value) - 1;
  }
}

function handleSearch(event) {
  event.preventDefault(); // Ngăn chặn form gửi đi

  const searchQuery = document.getElementById("search-box").value.trim().toLowerCase(); // Lấy giá trị nhập vào và chuyển thành chữ thường

  // Kiểm tra từ khóa và chuyển hướng tương ứng
  if (searchQuery === "cupcake") {
      window.location.href = "../B09/Sp/Cupcake.html"; // Chuyển hướng đến cupcake.html
  } else if (searchQuery === "cookie") {
      window.location.href = "../B09/Sp/Cookies.html"; // Chuyển hướng đến cookie.html
  } else if (searchQuery === "bánh kem") {
      window.location.href = "../B09/Sp/Bento.html"; // Chuyển hướng đến bento.html
  } else if (searchQuery === "bánh su kem") {
      window.location.href = "../B09/Sp/SuKem.html"; // Chuyển hướng đến sukem.html
  } else if (searchQuery === "donut") {
      window.location.href = "../B09/Sp/Donut.html"; // Chuyển hướng đến donut.html
  } else {
      // Danh sách các URL ngẫu nhiên
    const randomPages = [
      "../B09/Sp/Cupcake.html",
      "../B09/Sp/Cookies.html",
      "../B09/Sp/Bento.html",
      "../B09/Sp/SuKem.html",
      "../B09/Sp/Donut.html",
      "../B09/Sp/page_2.html",
      "../B09/Sp/page_3.html"
  ];  

  // Chọn ngẫu nhiên một URL từ danh sách
  const randomIndex = Math.floor(Math.random() * randomPages.length);
  const randomPage = randomPages[randomIndex];
  
  // Chuyển hướng đến URL được chọn
  window.location.href = randomPage;
}}


function toggleDropdown(event) {
  event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
  const dropdown = event.target.closest('.dropdown');
  dropdown.classList.toggle("active");
}
